<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fropile card UI Design</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>


  <div class="fropile-card">
    <div class="image">
      <img src="assets/fropil1.jpg" alt="" class="fropile-img">
    </div>

    <div class="text-data">
      <span class="nama">Pusingpalabarbie</span>
      <span class="job">YouTube & WhatsApp</span>
    </div>

    <div class="media-buttons">
      <a href="#" style="background: #4267b2;" class="link">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="#" style="background: #327532;" class="link">
        <i class="bx bxl-whatsapp"></i>
      </a>
      <a href="#" style="background: #e1306c;" class="link">
        <i class="bx bxl-instagram"></i>
      </a>
      <a href="#" style="background: #ff0000;" class="link">
        <i class="bx bxl-youtube"></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">Teman</button>
      <button class="button">Pesan</button>
    </div>

    <div class="analitycs">
      <div class="data">
        <i class='bx bx-heart' ></i>
        <span class="number">60jt</span>
      </div>
      <div class="data">
        <i class="bx bx-message-rounded"></i>
        <span class="number">20k</span>
      </div>
      <div class="data">
        <i class="bx bx-share"></i>
        <span class="number">12k</span>
      </div>
    </div>
  </div>

</body>
</html>
